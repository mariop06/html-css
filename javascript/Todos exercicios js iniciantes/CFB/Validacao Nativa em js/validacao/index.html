<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacao em Js</title>

    <style>
        *{
            border: none;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        form{
            display: flex;
            flex-direction: column;

            width: 50%;
        }

        input{
            border: 2px solid #aaa;
            border-radius: 8px;

            padding: 6px;
            margin-bottom: 8px;
        }

        button{
            padding: 10px 30px;
            border-radius: 8px;

            background-color: #888;
            color: white;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Nome</label>
        <input type="text" name="Nome" id="nome" required>

        <label for="">Nota</label>
        <input type="number" id="nota" min="0" max="10" required>

        <button id="button_Validar">Validar</button>
        <p id="mensagem"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
