<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Find()</title>

    <style>
        *{
            font-family:'Courier New', Courier, monospace;
        }
        #divArray{
            border: 3px solid green;
            padding: 5px;
            background-color: rgb(137, 248, 137);
            border-radius: 10px;

            width: 95%;
            margin: 5px;
            
        }
        #iTxt_array{
            border: none;
            
            width: 90%;
            padding: 6px;
            background-color: rgb(137, 248, 137);
            border-radius: 10px;

            font-size: 15px;
            font-weight: bolder;
        }

        #divPesquisa{
            background-color: rgb(122, 122, 225);
            border: 3px solid blue;
            border-radius: 10px;
            margin: 10px 0px 10px 5px;
            width: 95%;
            min-width: max-content;
            margin: 5px;
            padding: 6px;
        }
        #iPesquisa{
            border:none;
            border-radius: 10px;

            width: 50%;
            height: 30px;
            margin: 0px 5px 2px 2px;

            font-size: 15px;
            font-weight: bolder;
        }

        #buttomPesquisa{
            margin: auto;
            background-color: blue;
            color: white;
            border: none;
            
            width: max-content;
            padding: 10px;
            border-radius: 5px;

            
            font-size: 20px;
        }

        #divResultado{
            background-color: rgba(233, 79, 79, 0.473);
            border: 3px solid red;

            width: 95%;
            padding: 6px;
            margin: 10px 10px 10px 5px;

            border-radius: 10px;
        }

        #iTxt_resultado{
            border:none;
            border-radius: 10px;

            width: 50%;
            height: 30px;
            margin: 0px 5px 2px 2px;

            font-size: 15px;
           font-weight: bolder;
            
        }
    </style>
</head>
<body>
    <main>
        <div id="divArray">
            <div id="Array"><label for="iTxt_array">Array:</label> <input type="text" name="txt_array" id="iTxt_array"> </div>
        </div>

        <div id="divPesquisa">
            <div>
                <label for="iPesquisa">Pesquisar Por:</label><br>
                <input type="text" name="Pesquisa" id="iPesquisa"><br>
                <button type="button" id="buttomPesquisa">Pesquisar</button>
            </div>
        </div>

        <div id="divResultado">
            <div ><label for="iTxt_resultado">Resultado:</label> <input type="text" name="txt_resultado" id="iTxt_resultado" readonly> </div>
        </div>
    </main>
    
    <script src="find.js"></script>
</body>
</html>
