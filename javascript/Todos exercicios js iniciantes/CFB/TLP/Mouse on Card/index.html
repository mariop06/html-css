<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse on Card</title>

    <style>
        div{
            width: 50px;
            height: 50px;

            border: 1px solid black;
            margin: 10px;
            display: inline-block;

            text-align: center;
            padding: 10px;
           max-width: max-content;
        }

      
    </style>


</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <br>
    <div id="div4"></div>
    <div id="div5"></div>
    <div id="div6"></div>
    <br>
    <div id="div7"></div>
    <div id="div8"></div>
    <div id="div9"></div>


    <script>
        let div1=document.getElementById('div1');
        let div2=document.getElementById('div2');
        let div3=document.getElementById('div3');

        let div4=document.getElementById('div4');
        let div5=document.getElementById('div5');
        let div6=document.getElementById('div6');

        let div7=document.getElementById('div7');
        let div8=document.getElementById('div8');
        let div9=document.getElementById('div9');

        let numeros=prompt('Digite os numeros: ')
        let array=numeros.split(',');

        div1.innerHTML=array[0];
        div2.innerHTML=array[1];
        div3.innerHTML=array[2];

        div4.innerHTML=array[3];
        div5.innerHTML=array[4];
        div6.innerHTML=array[5];

        div7.innerHTML=array[6];
        div8.innerHTML=array[7];
        div9.innerHTML=array[8];

        div3.addEventListener('mouseover',()=>{
            let raiz=Number(div3.innerHTML);
            div3.innerHTML=Math.sqrt(raiz);
        })
        div3.addEventListener('mouseleave',()=>{
          div3.style.background='transparent';
          div3.innerHTML=array[2];
        })

        div5.addEventListener('mouseover',()=>{
            let raiz=Number(div5.innerHTML);
            div5.innerHTML=Math.sqrt(raiz);
        })
        div5.addEventListener('mouseleave',()=>{
          div5.style.background='transparent';
          div5.innerHTML=array[4];
        })

        div7.addEventListener('mouseover',()=>{
            let raiz=Number(div7.innerHTML);
            div7.innerHTML=Math.sqrt(raiz);
        })
        div7.addEventListener('mouseleave',()=>{
          div7.style.background='transparent';
          div7.innerHTML=array[6];
        })


        

    </script>
    
</body>
</html>
