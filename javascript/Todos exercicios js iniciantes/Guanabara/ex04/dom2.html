<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros </title>

    <style>
        input{
            font: normal 18pt arial;
            width: 100px;

        }
    </style>

</head>

<body>
    <h1>Somando valores</h1>

    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res">Resultado: </p>

    <script>
        function somar(){
            var res= document.getElementById('res');
            var n1= document.getElementById('in1');
            var n2= document.getElementById('in2');

            var N1=Number(n1.value);
            var N2=Number(n2.value);
            var s=N1+N2;
            
            res.innerText="Resultado: "+s;
        }
    </script>
</body>

</html>
