<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Teste de Formulário</h1>

    <form action="form001.html" method="get">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usu" id="iusu" required placeholder="nome do Usuário">
        </p>
        <!--
            *required -> É UMA CAIXA DE AVISO.

            *minlength or maxlength="" -> atribui valor maximo num formulario.

            *placeholder="" -> o texto que fica dentro do formulario.


        -->

        <p>
            <label for="isenha">password</label>
            <input type="password" name="Senha" id="isenha" required placeholder="senha do Usuário">
        </p>

       <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
       </p>

       

    </form>





    
</body>


</html>
