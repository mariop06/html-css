<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="get">

        <p>
            <label for="est">Estado</label>

            <select name="estado" id="est">
                <OPTGROUP label="Zona Norte">
                    
                    <option value="LD">LUANDA</option>
                    <option value="CD">CABINDA</option>
                    <option value="ZR">ZAIRE</option>
                </OPTGROUP>

                <optgroup label="Zona Sul">
                    
                    <option value="BG">BENGUELA</option>
                    <option value="NB">NAMIBE</option>
                    <option value="HB">HUAMBO</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ifaa">FAA</label>
            <input type="text" name="faa" id="ifaa" list="lfaa">

            <datalist id="lfaa">
                <option>Força Aérea</option>
                <option>Força Armada</option>
                <option>Marinha de Guerra</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <p><textarea name="msg" id="imsg" cols="30" rows="10"></textarea></p>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    

</body>


</html>
