<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table{
            width: 500px;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px solid black;
        }

        td{
            padding: 2px;
        }


    </style>

</head>


<body>
    
    <h1>Exercicio sobre tabelas</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th scope="col">Filmes</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3">Mulher</th>
                <td>Maria</td>
                <td>Grand Chief</td>
            </tr>
            <tr>
                <td>Patricia</td>
                <td>Barbie</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>Mulher Maravilha</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="3">Homem</th>
                 <td>Paulo</td>
                 <td>Avenger</td>
            </tr>
            <tr>
                <td>Antonio</td>
                 <td>Iron-Men</td>
            </tr>

            <tr>
                <td>Elaudiname</td>
                 <td>Hulk</td>
            </tr>

        </tbody>
        


    </table>


</body>



</html>
