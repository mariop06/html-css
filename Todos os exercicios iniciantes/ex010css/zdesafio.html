<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Mesclagem</title>

    <style>

        table{
            width: 300px;
            border-collapse: collapse;
            text-align: center;
            
        }

        td{
            border: 1px solid black;
            padding: 2px;
        }

        .s{
            background-color: rgba(255, 0, 0, 0.296);
        }


    </style>

</head>


<body>

    <h1>Exercicio sobre mesclagem</h1>

<table>

    <tr>
        <td class="s" colspan="2">A</td>
        <td rowspan="2">B</td>
    </tr>

    <tr>
        <td rowspan="2">C</td>
        <td>D</td>
    </tr>

    <tr>
        <td class="s" colspan="2">E</td>
    </tr>

</table>










    
</body>


</html>
