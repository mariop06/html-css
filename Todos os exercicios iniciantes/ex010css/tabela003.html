<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table{
            border-collapse: collapse;
        }

        td{
            width: 200px;
            border: 1px solid black;
            padding: 2px;
            text-align: center;
        }


    </style>

</head>

<body>
    <h1>Mesclagem de tabelas</h1>

  <table>
      
      <tr>
          <td>A</td>
          <td colspan="2">B</td>
        <!--<td>C</td>-->  
      <tr>
          <td>E</td>
          <td>F</td>
          <td>G</td>
      </tr>
      <tr>
          <td>H</td>
          <td>I</td>
          <td>J</td>
      </tr>
  </table>


</body>


</html>
