<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
       table{
        width: 300px;
        border-collapse: collapse;
       }
       td{
        border: 1px solid black;
        padding: 10px
       }


    </style>



</head>

<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        Hierarquia de tabelas (simples)
        
        table ( <table>)= tabela
        table row= linha de tabela
        table header(<tr></tr>) = cabe√ßalho de tabela
        table data( <td></td>) = dados de tabela
    -->
     
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>

        <tr>
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>



    </table>


</body>

</html>
