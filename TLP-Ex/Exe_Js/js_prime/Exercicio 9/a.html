<body>
    <label for="txtnotas">Notas: </label>
    <input type="text" name="txtnotas" id="txtnotas">
    <button onclick="execute()">Executar</button>
    <script>
        var txt=document.getElementById("txtnotas")
        addEventListener("onload",foco())
        function execute(){
            var media=0
            var texto=String(txt.value)
            var notas=texto.split(",")
            var qtd= notas.length
            for(let i= 0; i<qtd;i++){
                media+=Number(notas[i])
            }
            
            document.write(`MÃ©dia das notas: ${media/qtd}`)
        }
        function foco(){
            txt.focus()
        }
    </script>
</body>
