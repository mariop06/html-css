<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{   
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 10px;
            font-size: 20pt;
        }
        input{
            padding: 10px;
            width: 400px;
        }
        button{
            padding: 10px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <label for="txtdata">Insira uma data (dia/mês/ano) :</label>
    <input type="text" name="txtdata" id="txtdata">
    <button onclick="execute()">Executar</button>
    <script>
        var txt=document.getElementById("txtdata")
        addEventListener("onload",foco())
        function execute(){
            var data= String(txt.value).split("/")
            document.write(`Dia: ${data[0]}<br>Mês: ${data[1]}<br>Ano: ${data[2]}`)
        }
        function foco(){
            txt.focus()
        }
    </script>
</body>
</html>
