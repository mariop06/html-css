<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome=prompt("Digite o nome: ")
        var vogais=[
            ["a","á","à","â","ã","A","Á","À","Â","Ã"],
            ["e","é","ê","è","E","É","Ê","È"],
            ["i","í","ì","I","Í","Ì"],
            ["o","ó","ò","ô","õ","O","Ó","Ò","Ô","Õ"],
            ["u","ú","ù","U","Ú","Ù"]
        ]
        var div=nome.split("")
        for(let  i=0; i<div.length; i++){
            for(let u=0; u<vogais.length;u++){
                for(let t=0; t<vogais[u].length;t++){
                    if(div[i]==vogais[u][t]){
                        div[i]=`<span style="text-decoration: underline;">${vogais[u][t]}</span>`
                    }
                }
            }
        }
        var texto= div.join("")
        document.write(`Nome: ${texto}`)
    </script>
</head>

</html>
