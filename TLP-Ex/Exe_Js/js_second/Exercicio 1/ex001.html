    <script>
        
        var ja=false
        var i=0
        var cont=0
        var contnegs=0
        var nums= new Array()
        var arr;
        while(ja==false){
            nums[i]=Number(prompt("Digite um nÃºmero"))
            console.log(nums[i]);
            if(Number(nums[i])<0){
                contnegs++
                arr=nums.sort()
                alert(contnegs)
                if(Number(i) > 2){
                    for(var u=2; u<contnegs; u++){
                        if(arr[u]==arr[u-1] && arr[u]==arr[u-2]){
                            cont++;
                        }
                    }
                }
                if(cont==1){
                    ja=true
                }
            }
            i++

        }
