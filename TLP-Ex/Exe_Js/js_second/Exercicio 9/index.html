<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <script>
        let num=prompt('Digite o Numero: ');
        let palindromo=num.split('').reverse().join('');
        console.log(palindromo);
        if(palindromo==num){
            alert('O numero é um Paílindromo!');
        } else{
            alert('O numero  não é um Palíndromo!');
        }
    </script>
</body>
</html>
