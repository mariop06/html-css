<!DOCTYPE html>

    <title>Exercício 4</title>

    <style>

        main{

           width: 240px;
           height: 153px;
        
          
        }
       
        .play{
            position: relative;
            bottom: 210px;

            padding: 20px;

        }

        .study{

        }
        .exercise{

        }

        .self{

            bottom: 787px;
            left: 515px;

            border-radius: 20px;
            padding: 20px;

            width: 200px;
           height: 150px;
           margin: 20px;
        }
        #circle{
            border-radius: 500px;

            height: 70px;
            width: 70px;

            position: relative;
            left: -4%;
            top: -8px;
        }

        .aumentar{
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }
        .aumentar2{
            font-size: 50px;
            padding: 0px;
            margin: 0px;
            font-family: 'Courier New', Courier, monospace;
        }

        .report{
            color: rgba(163, 157, 157, 0.938);
        }
        .report:hover{
            color: white;
        }

        .separate{
            display: grid;
            float: right;
        }

        .other{
           background-color: #FC8C65;
           position: relative;
           right: 30px;
           border-radius: 20px;
           padding: 20px;

           width: 200px;
           height: 150px;
           margin: 20px;
        }
    </style>


</head>

<body>
    <aside>

        <p class="report">Report for</p>

            <div class="other">
