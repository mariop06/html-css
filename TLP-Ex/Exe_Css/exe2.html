<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Apresentação</title>
    
    <style>
        body{
            background-color: rgb(0, 174, 255);
            font-family: Arial, Helvetica, sans-serif;
        }

        main{
            background-color: white;
            margin: auto;
            max-width: max-content;
            border-radius: 10px;
           
        }
        div{
            text-align: center;
        }
        #divfoto{
            position: relative;
            top: -140px;
            left: -50px;
        }
        #blue{
            background-color: rgba(37, 191, 243, 0.916);
            width: 300px;
            height: 130px;

            border-radius: 10px 10px 0px 0px;
        }

        #circle{
            top: 100px;
            position: absolute;
            
            left: 50%;
            right: 50%;
            margin: auto;
            border-radius: 100px;
            background-color: black;
            width: 100px;
            height: 100px;
        }
        span{
            margin: 16px;
        }

        #ma{
            margin-top: 80px;
            
        }
        #me{
            margin-top: 30px;
            
        }
        .bold{
            font-weight: bold;
        }

        .color{
            color: rgba(0, 0, 0, 0.752);
        } 
    </style>

</head>

<body>
  <main>
    <div id="blue"></div>
    <div id="divfoto" ><img src="1724.jpg" alt="Foto Mário" id="circle"></div>
    <div>
        <p id="ma" class="bold">Mário Paulo <label for="" class="color">72905</label></p>

        <p id="me" class="color">
            Angola
        </p>

        <hr>

        <p class="bold">
            <span>II</span>
            <span>13</span>
            <span>A</span>
        </p>

        <P class="color">Curso Classe Turma</P>
        
    </div>
  </main>


</body>

</html>
