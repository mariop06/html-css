<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bink | Cadastro</title>

    <link rel="shortcut icon" href="../imagem/ico bink.ico" type="image/x-icon">
    <link rel="stylesheet" href="estiloCadastro.css">
</head>
<body>
    <main>
        <aside id="left-aside"></aside>

        <div id="div-contain-aside-right">
            <div id="div-logo">
                <img src="../imagem/logo bink.png" alt="" id="logo-bink">
            </div>

            <div id="container-form">

                <div id="div-center-form">
                    <div class="form">
                        <label for="nome">Name</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form">
                        <label for="data">Date</label>
                        <input type="date" name="data" id="data" required>
                    </div>
                    <div class="form">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
        
                    <div class="form" style="margin-top: 10px;">
                        <input type="button"  id="button" value="REGISTER" >
                    </div>
                </div>
                
            </div>
        </div>

       

    </main>

    <script src="cadastro.js"></script>
</body>
</html>
