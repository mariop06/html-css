<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bink | LOGIN</title>

    <link rel="shortcut icon" href="../Image/ico bink.ico" type="image/x-icon">
    <link rel="stylesheet" href="estiloLogin.css">
</head>
<body>
   <main>
        <aside id="left-aside"></aside>

        <div id="div-main">
            <div id="logo">
                <img src="../Image/logo bink.png" alt="Bink Image Logo" id="logo-bink">
            </div>

            <div id="container">
                <div id="div-center">
                    <div class="form">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
    
                    <div class="form">
                        <label for="">Password</label>
                        <input type="password" name="pass" id="pass" min="10" max="15" required>
                    </div>
    
                    <div class="form">
                        <input type="button" value="LOGIN" id="button">
                    </div>
                </div>
            </div>
        </div>
   </main>
    
   <script src="login.js"></script>
</body>
</html>
